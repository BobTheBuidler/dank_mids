name: Build Mypyc

on:
  pull_request:
    branches:
      - master
      - good-master
    paths:
      - '.github/workflows/build.yaml'
      - '.gitmodules'
      - 'Makefile'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'dank_mids/**/*.py'
      - 'dank_mids/_vendor/aiolimiter'
      - 'dank_mids/_vendor/aiolimiter/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-mypyc:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # Check out the PR branch
          ref: ${{ github.head_ref }}
          
      - name: Update aiolimiter submodule
        run: make update-aiolimiter

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements-build.txt
      - name: Run Mypyc (${{ matrix.python-version }})
        run: make mypyc

      - name: Remove non-latest Linux C/H outputs
        if: matrix.os == 'ubuntu-latest' && matrix.python-version != '3.14'
        run: rm -f build/**/*.c build/**/*.h

      - name: Archive dank-mids artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dank-mids-${{ matrix.os }}-artifacts-${{ matrix.python-version }}
          path: dank_mids/_vendor/aiolimiter/src/${{ matrix.os == 'windows-latest' && '**/*.pyd' || '**/*.so' }}

      - name: Archive Linux C/H sources
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        uses: actions/upload-artifact@v6
        with:
          name: dank-mids-linux-c-headers
          path: |
            build/**/*.c
            build/**/*.h

  finalize-ubuntu:
    needs: [build-mypyc]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # Check out the PR branch
          ref: ${{ github.head_ref }}

      - name: Update aiolimiter submodule
        run: make update-aiolimiter

      - name: Download dank-mids artifacts (macOS)
        uses: actions/download-artifact@v7
        with:
          pattern: dank-mids-macos-artifacts-*
          path: dank_mids/_vendor/aiolimiter/src/
          merge-multiple: true

      - name: Download dank-mids artifacts (Windows)
        uses: actions/download-artifact@v7
        with:
          pattern: dank-mids-windows-artifacts-*
          path: dank_mids/_vendor/aiolimiter/src/
          merge-multiple: true

      - name: Download dank-mids artifacts (Linux)
        uses: actions/download-artifact@v7
        with:
          pattern: dank-mids-linux-artifacts-*
          path: dank_mids/_vendor/aiolimiter/src/
          merge-multiple: true

      - name: Download Linux C/H sources (dank-mids)
        uses: actions/download-artifact@v7
        with:
          name: dank-mids-linux-c-headers
          path: .

      - name: Normalize C files for diffchecking
        # This makes it much easier to diffcheck changes in the C files
        shell: bash
        run: |
          # Insert DIFFCHECK_PLACEHOLDER macro at the top if not present
          for f in build/*.c; do
            if ! grep -q 'DIFFCHECK_PLACEHOLDER' "$f"; then
              sed -i '1i#ifndef DIFFCHECK_PLACEHOLDER\n#define DIFFCHECK_PLACEHOLDER 0\n#endif' "$f"
            fi
          done
          # Replace line number in CPy_AddTraceback with macro
          sed -i 's/\(CPy_AddTraceback([^,]*, *[^,]*, *\)[0-9]\+\(, *[^)]*)\)/\1DIFFCHECK_PLACEHOLDER\2/g' build/*.c
          # Replace index in CPyStatics[...] with macro
          sed -i 's/CPyStatics\[[0-9]\+\]/CPyStatics[DIFFCHECK_PLACEHOLDER]/g' build/*.c

      - name: Check for changes (Ubuntu)
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit changes (Ubuntu)
        if: env.changes_detected == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add .
          git commit -m "chore: compile to C for Linux x64 with mypyc"
          git push

      - name: Check for changes (aiolimiter)
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "aiolimiter_changes_detected=true" >> $GITHUB_ENV
          else
            echo "aiolimiter_changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit and push aiolimiter changes
        if: env.aiolimiter_changes_detected == 'true'
        env:
          GH_TOKEN: ${{ secrets.AIOLIMITER_TOKEN }}
        run: |
          cd dank_mids/_vendor/aiolimiter
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/BobTheBuidler/aiolimiter.git
          git add .
          git commit -m "chore: add artifacts for dank-mids"
          git pull --rebase
          git push origin HEAD:mypyc

  update-submodule-pointer:
    needs: [finalize-ubuntu]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: Update aiolimiter submodule pointer in main repo
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          make update-aiolimiter
          git add dank_mids/_vendor/aiolimiter
          git commit -m "chore: update aiolimiter submodule pointer"
          git push
