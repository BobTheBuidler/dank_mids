name: Build Mypyc

on:
  pull_request:
    branches:
      - master
      - good-master
    paths:
      - '.github/workflows/build.yaml'
      - '.gitmodules'
      - 'Makefile'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'dank_mids/**/*.py'
      - 'dank_mids/_vendor/aiolimiter'
      - 'dank_mids/_vendor/aiolimiter/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ubuntu:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # Check out the PR branch
          ref: ${{ github.head_ref }}
          
      - name: Update aiolimiter submodule
        run: make update-aiolimiter

      - name: Download aiolimiter artifacts (macOS)
        uses: actions/download-artifact@v7
        with:
          name: aiolimiter-macos-artifacts
          path: dank_mids/_vendor/aiolimiter/src/

      - name: Download aiolimiter artifacts (Windows)
        uses: actions/download-artifact@v7
        with:
          name: aiolimiter-windows-artifacts
          path: dank_mids/_vendor/aiolimiter/src/

      # Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Run Mypyc (3.10)
        run: make mypyc

      # Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Run Mypyc (3.11)
        run: make mypyc

      # Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Run Mypyc (3.12)
        run: make mypyc

      # Python 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Run Mypyc (3.13)
        run: make mypyc

      # Python 3.14
      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Run Mypyc (3.14)
        run: make mypyc
          
      - name: Normalize C files for diffchecking
        # This makes it much easier to diffcheck changes in the C files
        shell: bash
        run: |
          # Insert DIFFCHECK_PLACEHOLDER macro at the top if not present
          for f in build/*.c; do
            if ! grep -q 'DIFFCHECK_PLACEHOLDER' "$f"; then
              sed -i '1i#ifndef DIFFCHECK_PLACEHOLDER\n#define DIFFCHECK_PLACEHOLDER 0\n#endif' "$f"
            fi
          done
          # Replace line number in CPy_AddTraceback with macro
          sed -i 's/\(CPy_AddTraceback([^,]*, *[^,]*, *\)[0-9]\+\(, *[^)]*)\)/\1DIFFCHECK_PLACEHOLDER\2/g' build/*.c
          # Replace index in CPyStatics[...] with macro
          sed -i 's/CPyStatics\[[0-9]\+\]/CPyStatics[DIFFCHECK_PLACEHOLDER]/g' build/*.c

      - name: Check for changes (Ubuntu)
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit changes (Ubuntu)
        if: env.changes_detected == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add .
          git commit -m "chore: compile to C for Linux x64 with mypyc"
          git push

      - name: Check for changes (aiolimiter)
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "aiolimiter_changes_detected=true" >> $GITHUB_ENV
          else
            echo "aiolimiter_changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit and push aiolimiter changes
        if: env.aiolimiter_changes_detected == 'true'
        env:
          GH_TOKEN: ${{ secrets.AIOLIMITER_TOKEN }}
        run: |
          cd dank_mids/_vendor/aiolimiter
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/BobTheBuidler/aiolimiter.git
          git add .
          git commit -m "chore: add artifacts for dank-mids"
          git pull --rebase
          git push origin HEAD:mypyc

  build-macos:
    needs: build-windows
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Update aiolimiter submodule
        run: make update-aiolimiter

      # Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Run Mypyc (3.10)
        run: make mypyc

      # Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Run Mypyc (3.11)
        run: make mypyc

      # Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Run Mypyc (3.12)
        run: make mypyc

      # Python 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Run Mypyc (3.13)
        run: make mypyc

      # Python 3.14
      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Run Mypyc (3.14)
        run: make mypyc

      - name: Check for changes (macOS)
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit changes (macOS)
        if: env.changes_detected == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --no-tags origin "${GITHUB_REF}"
          git merge --ff-only "FETCH_HEAD"
          git add .
          git commit -m "chore: compile to C for macOS with mypyc"
          git push

      - name: Archive aiolimiter artifacts (macOS)
        uses: actions/upload-artifact@v6
        with:
          name: aiolimiter-macos-artifacts
          path: dank_mids/_vendor/aiolimiter/src/**/*.so

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      
      - name: Update aiolimiter submodule
        run: make update-aiolimiter

      # Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Run Mypyc (3.10)
        run: make mypyc

      # Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Run Mypyc (3.11)
        run: make mypyc

      # Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Run Mypyc (3.12)
        run: make mypyc

      # Python 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Run Mypyc (3.13)
        run: make mypyc

      # Python 3.14
      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Run Mypyc (3.14)
        run: make mypyc

      - name: Check for changes (Windows)
        shell: bash
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "changes_detected=false" >> $GITHUB_ENV
          fi

      - name: Commit changes (Windows)
        if: env.changes_detected == 'true'
        shell: bash
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: compile to C for Windows AMD64 with mypyc"
          git push

      - name: Archive aiolimiter artifacts (Windows)
        uses: actions/upload-artifact@v6
        with:
          name: aiolimiter-windows-artifacts
          path: dank_mids/_vendor/aiolimiter/src/**/*.pyd

  update-submodule-pointer:
    needs: [build-ubuntu, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: Update aiolimiter submodule pointer in main repo
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          make update-aiolimiter
          git add dank_mids/_vendor/aiolimiter
          git commit -m "chore: update aiolimiter submodule pointer"
          git push
