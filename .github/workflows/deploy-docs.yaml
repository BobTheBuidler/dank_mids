name: Deploy Documentation

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  id-token: write
  pages: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install wheel
          pip install --no-build-isolation "Cython<3" "pyyaml==5.4.1"
          pip install -r requirements.txt -r requirements-dev.txt
          pip install sphinx sphinx-rtd-theme

      - name: Setup brownie networks
        run: |
          brownie networks modify mainnet host=${{ secrets.ALCHEMY_PROVIDER }}
        continue-on-error: true
        
      - name: Build documentation config
        run: |
          pip install .
          make docs

      - name: Build documentation
        run: |
          cd docs
          BROWNIE_NETWORK_ID=mainnet make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
